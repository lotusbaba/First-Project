# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
description: Installs the Fastly CLI
executors:
  my-executor:
    environment:
      IMAGE_NAME: lotusbaba/fastly-images
    docker:
      - image: cimg/base:stable

# Define a job to be invoked later in a workflow.
#          TAG=0.1.$CIRCLE_BUILD_NUM
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    executor: my-executor
    parameters:
      version:
        type: string
        default: "0.42.0"
        description: The Fastly CLI version to install.
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -f Dockerfile -t lotusbaba/fastly-images:latest
#            mkdir ~/.bin && curl -L https://github.com/fastly/cli/releases/download/v<< parameters.version >>/fastly_v<< parameters.version >>_linux-386.tar.gz | tar zxv && mv fastly ~/.bin/ && echo 'export PATH=$PATH:~/.bin' >> $BASH_ENV
#            mkdir ~/.branch-dir
#            git clone "$CIRCLE_REPOSITORY_URL" --branch "$CIRCLE_BRANCH"
#            docker build -t lotusbaba/fastly-images:latest -f ./Dockerfile

      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: my-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u lotusbaba --password-stdin
            docker push $IMAGE_NAME:latest
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    
#    docker:
#      - image: lotusbaba/fastly-images:0.1.$CIRCLE_BUILD_NUM
#      - image: lotusbaba/fastly-images:latest
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps    
    description: Call compute serve and run commands.
    executor: my-executor
    working_directory: ~/.branch-dir/First-Project
    steps:
      - checkout
      - run:
          name: "Call compute serve test 1"
          command: |
             docker run -d -p 7676:7676 --name fastly-cae-server --entrypoint ~/.bin/fastly lotusbaba/fastly-images:latest compute serve
             docker exec fastly-cae-server curl --retry 10 --retry-connrefused http://localhost:7676
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - build
      - publish-latest:
          requires:
            - build
      - say-hello:
          requires:
            - publish-latest